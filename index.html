<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
       <div class="serachbar">
        <input id="searching" placeholder="Enter Location" value="Mumbai" spellcheck="false" type="text">
        <button class="box">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
       </div>
       <div class="sun">
        <img src="images/clear.png" alt="weather" class="weather-icon">
       </div>

       <div class="display">
        <h1 id="temperature" class="temp"></h1>
        <h2 class="city-name"></h2>
       </div>

       <div class="bottom">
        <div class="left">
            <img src="images/humidity.png" alt="humidity">
            <div class="box1">
                <div class="humid"></div>
                <p class="txt">Humidity</p>
            </div>
        </div>
        <div class="right">
            <img src="images/wind.png" alt="humidity">
            <div class="box1">
                <div class="wind humid"></div>
                <p class="txt">Wind Speed</p>
            </div>
        </div>
       </div>
  </div>
  <script src="react.js"></script>
</body>
</html>
